<noscript>

<div class="overlay" id="permission">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script>
    function getLocation() {
        if (navigator.geolocation) {
            document.getElementById("permission").style.display = "block";
            // timeout at 60000 milliseconds (60 seconds)
            var options = {timeout: 60000};
            navigator.geolocation.getCurrentPosition(successFunction, error, options);

        } else {
            alert("Sorry, browser does not support geolocation!");
        }
    }

    //Get the latitude and the longitude;
    function successFunction(position) {
        document.getElementById("permission").style.display = "none";
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;
        codeLatLng(lat, lng)
    }

    function codeLatLng(lat, lng) {
        geocoder = new google.maps.Geocoder();

        var latlng = new google.maps.LatLng(lat, lng);
        geocoder.geocode({'latLng': latlng}, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                if (results[1]) {

                    //find country name
                    for (var i = 0; i < results[0].address_components.length; i++) {
                        for (var b = 0; b < results[0].address_components[i].types.length; b++) {
                            //there are different types that might hold a city admin_area_lvl_1 usually does in come cases looking for sublocality type will be more appropriate
                            if (results[0].address_components[i].types[b] == "country") {
                                //this is the object you are looking for
                                var country = results[0].address_components[i];
                                break;
                            }
                        }
                    }
                    window.country = country.short_name;
                    localStorage.setItem("country", country.short_name);

                } else {
                    console.log("No results found");
                }
            } else {
                console.log("Geocoder failed due to: " + status);
            }
        });
    }

    function error() {}

    var geocoder;
    window.country = 'US';
    var country = localStorage.getItem("country");
    if (navigator.geolocation && !country) {
        navigator.geolocation.getCurrentPosition(successFunction, error);
        getLocation();
    }
    else {
        window.country = country;
    }


</script>
